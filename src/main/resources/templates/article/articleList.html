<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A게시판</title>
    <div th:insert="~{fragments/header :: header}"></div>
</head>
<body>
<div class="container">
    <div>
        <table class="table table-striped" border="1">
            <thead>
            <tr>
                <th>순번(미구현)</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td><span th:text="${article.id}"></span></td>
                <td><a th:href="@{/article/show/{id}(id=${article.id})}"><span th:text="${article.title}"></span></a></td>
                <td th:text="${article.userAccount().name}"></td>
                <td th:text="${article.createDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
