<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <div th:insert="~{fragments/header :: header}"></div>
</head>
<style>
    /* 게시판 목록을 가운데 정렬하기 위한 스타일 */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* 게시판 목록 링크 스타일 */
    .board-link {
        display: inline-block;
        padding: 20px;
        margin: 10px;
        border: 1px solid black;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        color: black;
        background-color: white;
        transition: background-color 0.3s ease-in-out;
    }

    /* 마우스 오버시 배경색 변경 */
    .board-link:hover {
        background-color: gray;
    }
</style>
<body>
<input type="hidden"
       th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" />
<div class="container">
    <a href="/article/a" class="board-link">A게시판</a>
    <a href="/article/b" class="board-link">B게시판</a>
    <a href="/article/c" class="board-link">C게시판</a>
    <a href="/article/d" class="board-link">D게시판</a>
</div>
</body>
</html>
